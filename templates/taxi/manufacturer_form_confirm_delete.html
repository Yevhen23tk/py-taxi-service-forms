{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  {% if error %}
    <p>{{ error }}</p>
  {% endif %}

  <p>Are you sure you want to delete this manufacturer: {{ manufacturer }}?</p>
  <p><i>The association between this manufacturer and its cars will also be removed!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">Cancel</a>
  </form>

{% endblock %}
